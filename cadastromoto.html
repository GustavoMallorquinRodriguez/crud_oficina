<!doctype html>
<html lang="pt">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cadastro Moto</title>
        <link rel="stylesheet" href="moto.css" />
    </head>
    <body>
        <header class="header">
            <div class="logo-container">
                <div class="logo">
                    <img
                        src="imagens/ccm.jpeg"
                        alt="Colégio Cívico-Militar do Paraná"
                        class="logo-ccm"
                    />
                </div>

                <div class="logo">
                    <img
                        src="imagens/an_motos.png"
                        alt="RN Motos"
                        class="center-logo"
                    />
                </div>

                <div class="logo">
                    <img
                    src="imagens/agavi.png"
                    alt="AGAVI"
                    class="logo-agavi"
                    />
                </div>
            </div>
        </header>

        <div class="main-container">
            <div class="form-container">
                <h2 class="form-title">Cadastrar moto</h2>

                <form id="cadastro-moto">
                    <div class="form-group">
                        <input
                            type="text"
                            id="id_cli"
                            placeholder="Proprietário da Moto"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <input
                            type="text"
                            id="mt_modelo"
                            placeholder="Modelo da Moto"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <input
                            type="number"
                            id="mt_placa"
                            placeholder="Placa da Moto"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <input
                            type="number"
                            id="mt_ano"
                            placeholder="Ano da Moto"
                            min="1980"
                            max="2025"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <input
                            type="text"
                            id="id_servico"
                            placeholder="N° de serviço"
                            min="0"
                            required
                        />
                    </div>

                    <input 
                        type="submit"
                        value="Cadastrar"
                        class="submit-btn"
                        onclick="cadastrarmoto(event)"
                    />
                </form>
            </div>
        </div>
        <div class="container">
            <div class="client-section">
                <h2 class="section-title">Visualizar funcionario</h2>
                <button type="button" onclick="listarmoto()" class="alinhaBtns">
                    Listar Clientes
                </button>
                <div class="client-stats">
                    <p>Total de clientes: <span id="totalClientes">0</span></p>
                </div>

                <div class="table-container">
                    <table class="client-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Proprietário da Moto</th>
                                <th>Modelo da Moto</th>
                                <th>Placa da Moto</th>
                                <th>Ano da Moto</th>
                                <th>N° de serviço</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-moto">
                            <!-- Motos serão carregados aqui dinamicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="btn-cadastro">
            <a class="voltar" href="index.html">Voltar</a>
        </div>
    <script src="moto.js"></script>
    </body>
</html>
