<!doctype html>
<html lang="pt">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cadastro Moto</title>
        <!-- Link para o arquivo CSS externo -->
        <link rel="stylesheet" href="moto.css" />
    </head>
    <body>
        <!-- CABEÇALHO -->
        <header class="header">
            <!-- Container que agrupa os 3 logos -->
            <div class="logo-container">
                <!-- Logo do Colégio Cívico-Militar -->
                <div class="logo">
                    <img
                        src="imagens/ccm.jpeg"
                        alt="Colégio Cívico-Militar do Paraná"
                        class="logo-ccm"
                    />
                </div>

                <!-- Logo central da RN Motos -->
                <div class="logo">
                    <img
                        src="imagens/an_motos.png"
                        alt="RN Motos"
                        class="center-logo"
                    />
                </div>

                <!-- Logo da AGAVI -->
                <div class="logo">
                    <img
                        src="imagens/agavi.png"
                        alt="AGAVI"
                        class="logo-agavi"
                    />
                </div>
                <div class="atualizarmoto">
                    <a href="visualmoto.html">Atualizar Moto</a>
                </div>
            </div>
        </header>

        <!-- CONTAINER PRINCIPAL DO FORMULÁRIO -->
        <div class="main-container">
            <div class="form-container">
                <h2 class="form-title">Cadastrar moto</h2>

                <!-- Formulário de cadastro -->
                <form id="cadastro-moto">
                    <!-- Campo: Placa da Moto -->
                    <div class="form-group">
                        <input
                            type="text"
                            id="mt_placa"
                            maxlength="8"
                            placeholder="Placa da Moto"
                            required
                        />
                    </div>

                    <!-- Campo: Modelo da Moto -->
                    <div class="form-group">
                        <input
                            type="text"
                            id="mt_modelo"
                            placeholder="Modelo da Moto"
                            required
                        />
                    </div>

                    <!-- Campo: Ano da Moto -->
                    <div class="form-group">
                        <input
                            type="text"
                            id="mt_ano"
                            maxlength="9"
                            placeholder="Ano da Moto"
                            required
                        />
                    </div>
                    <br />

                    <!-- Botões de ação do formulário -->
                    <div class="opções">
                        <!-- Botão para cadastrar (chama função cadastrarmoto) -->
                        <input
                            type="submit"
                            value="Cadastrar"
                            class="submit-btn"
                            onclick="cadastrarmoto(event)"
                        />
                        <!-- Botão para limpar o formulário -->
                        <input type="reset" value="Limpar" class="submit-btn" />
                        <!-- Botão para atualizar -->
                        <input
                            type="button"
                            value="Atualizar Moto"
                            class="submit-btn"
                            onclick="atualizarMoto()"
                        />
                    </div>
                </form>
            </div>
        </div>

        <!-- Botão para voltar à página inicial -->
        <div class="btn-voltar">
            <a href="index.html">VOLTAR</a>
        </div>

        <!-- SEÇÃO DE VISUALIZAÇÃO DE MOTOS CADASTRADAS -->
        <div class="container">
            <div class="client-section">
                <h2 class="section-title">Visualizar Motos</h2>

                <!-- Botão para listar todas as motos -->
                <button type="button" onclick="listarmoto()" class="alinhaBtns">
                    Listar Motos
                </button>

                <!-- Contador de total de motos -->
                <div class="client-stats">
                    <p>Total de motos: <span id="totalClientes">0</span></p>
                </div>

                <!-- Tabela para exibir as motos cadastradas -->
                <div class="table-container">
                    <table class="client-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Placa</th>
                                <th>Modelo</th>
                                <th>Ano</th>
                            </tr>
                        </thead>
                        <!-- Corpo da tabela será preenchido dinamicamente via JavaScript -->
                        <tbody id="tabela-moto">
                            <!-- Motos serão carregados aqui dinamicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Link para o arquivo JavaScript externo -->
        <script src="moto.js"></script>
    </body>
</html>

<!-- SCRIPT INLINE PARA MÁSCARAS DE ENTRADA -->
<script>
    // Máscara para o campo de placa
    // Formata como: 123-4567
    document
        .querySelector('input[placeholder="Placa da Moto"]')
        .addEventListener("input", function (e) {
            // Remove todos os caracteres não numéricos
            let value = e.target.value.replace(/\D/g, "");
            // Adiciona hífen após os primeiros 3 dígitos
            value = value.replace(/(\d{3})(\d)/, "$1$2");
            value = value.replace(/(\d{4})(\d)/, "$1-$2");
            e.target.value = value;
        });

    // Máscara para o campo de ano da moto
    // Formata como: 2020/2021 (ano fabricação/ano modelo)
    document
        .querySelector('input[placeholder="Ano da Moto"]')
        .addEventListener("input", function (e) {
            // Remove todos os caracteres não numéricos
            let value = e.target.value.replace(/\D/g, "");
            // Adiciona barra após os primeiros 4 dígitos
            value = value.replace(/(\d{2})(\d)/, "$1$2");
            value = value.replace(/(\d{4})(\d)/, "$1/$2");
            e.target.value = value;
        });
</script>
