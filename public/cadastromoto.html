<!doctype html>
<html lang="pt">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cadastro Moto</title>
        <link rel="stylesheet" href="moto.css" />
    </head>
    <body>
        <header class="header">
            <div class="logo-container">
                <div class="logo">
                    <img
                        src="imagens/ccm.jpeg"
                        alt="Colégio Cívico-Militar do Paraná"
                        class="logo-ccm"
                    />
                </div>
                <div class="logo">
                    <img
                        src="imagens/an_motos.png"
                        alt="RN Motos"
                        class="center-logo"
                    />
                </div>
                <div class="logo">
                    <img
                        src="imagens/agavi.png"
                        alt="AGAVI"
                        class="logo-agavi"
                    />
                </div>
            </div>
        </header>

        <div class="main-container">
            <div class="form-container">
                <h2 class="form-title">Cadastrar Moto para Cliente</h2>

                <form id="cadastro-moto">
                    <div class="form-group">
                        <input
                            type="text"
                            id="cli_cpf"
                            placeholder="CPF do Cliente"
                            maxlength="14"
                            readonly
                        />
                    </div>

                    <div class="form-group">
                        <input
                            type="text"
                            id="cli_nome"
                            placeholder="Nome do Cliente"
                            readonly
                        />
                    </div>

                    <div class="form-group">
                        <input
                            type="text"
                            id="mt_placa"
                            maxlength="8"
                            placeholder="Placa da Moto"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <input
                            type="text"
                            id="mt_modelo"
                            placeholder="Modelo da Moto"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <input
                            type="text"
                            id="mt_ano"
                            maxlength="9"
                            placeholder="Ano da Moto (ex: 2020/2021)"
                            required
                        />
                    </div>

                    <div class="opções">
                        <input
                            type="button"
                            value="Cadastrar"
                            class="submit-btn"
                            onclick="cadastrarmoto()"
                        />
                        <input type="reset" value="Limpar" class="submit-btn" />
                        <a class="submit-btn" href="visualmoto.html"
                            >Atualizar Cliente</a
                        >
                    </div>
                </form>
            </div>
        </div>

        <div class="btn-voltar">
            <a href="index.html">VOLTAR</a>
        </div>

        <div class="container">
            <div class="client-section">
                <h2 class="section-title">Motos Cadastradas</h2>
                <button type="button" onclick="listarmoto()" class="alinhaBtns">
                    Listar Motos
                </button>
                <div class="client-stats">
                    <p>Total de motos: <span id="totalClientes">0</span></p>
                </div>
                <div class="table-container">
                    <table class="client-table">
                        <thead>
                            <tr>
                                <th>Placa</th>
                                <th>Modelo</th>
                                <th>Ano</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-moto"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <script src="cadastromoto.js" defer></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const placaInput = document.querySelector(
                    'input[placeholder="Placa da Moto"]',
                );
                const anoInput = document.querySelector(
                    'input[placeholder="Ano da Moto (ex: 2020/2021)"]',
                );

                if (placaInput) {
                    placaInput.addEventListener("input", function (e) {
                        let value = e.target.value.replace(/\D/g, "");
                        value = value.replace(/(\d{3})(\d)/, "$1$2");
                        value = value.replace(/(\d{4})(\d)/, "$1-$2");
                        e.target.value = value;
                    });
                }

                if (anoInput) {
                    anoInput.addEventListener("input", function (e) {
                        let value = e.target.value.replace(/\D/g, "");
                        value = value.replace(/(\d{2})(\d)/, "$1$2");
                        value = value.replace(/(\d{4})(\d)/, "$1/$2");
                        e.target.value = value;
                    });
                }

                carregarDadosCliente();
                listarmoto();
            });
        </script>
    </body>
</html>
