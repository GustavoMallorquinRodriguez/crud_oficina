<!doctype html>
<html lang="pt">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cadastro Moto</title>
        <link rel="stylesheet" href="moto.css" />
    </head>
    <body>
        <header class="header">
            <div class="logo-container">
                <div class="logo">
                    <img
                        src="imagens/ccm.jpeg"
                        alt="Colégio Cívico-Militar do Paraná"
                        class="logo-ccm"
                    />
                </div>

                <div class="logo">
                    <img
                        src="imagens/an_motos.png"
                        alt="RN Motos"
                        class="center-logo"
                    />
                </div>

                <div class="logo">
                    <img
                        src="imagens/agavi.png"
                        alt="AGAVI"
                        class="logo-agavi"
                    />
                </div>
            </div>
        </header>

        <div class="main-container">
            <div class="form-container">
                <h2 class="form-title">Cadastrar moto</h2>

                <form id="cadastro-moto">
                    <div class="form-group">
                        <input
                            type="text"
                            id="id_cli"
                            placeholder="Proprietário da Moto"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <input
                            type="text"
                            id="mt_modelo"
                            placeholder="Modelo da Moto"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <input
                            type="text"
                            id="mt_placa"
                            maxlength="8"
                            pattern="\d{8}"
                            placeholder="Placa da Moto"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <input
                            type="text"
                            id="mt_ano"
                            maxlength="7"
                            pattern="\d{7}"
                            placeholder="Ano da Moto"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <input
                            type="text"
                            id="id_servico"
                            placeholder="N° de serviço"
                            min="0"
                            required
                        />
                    </div><br>

                    <div class="opções">
                        <input type="submit" value="Cadastrar" class="submit-btn" onclick="cadastrarmoto(event)">
                        <input type="reset" value="Limpar" class="submit-btn">
                        <input type="button" value="Atualizar Cliente" class="submit-btn" onclick="atualizarMoto(); limpaCliente();" />
                    </div>
                </form>
            </div>
        </div>

        <div class="btn-voltar">
        <a href="index.html">VOLTAR</a>
    </div>
        <div class="container">
            <div class="client-section">
                <h2 class="section-title">Visualizar funcionario</h2>
                <button type="button" onclick="listarmoto()" class="alinhaBtns">
                    Listar Clientes
                </button>
                <div class="client-stats">
                    <p>Total de clientes: <span id="totalClientes">0</span></p>
                </div>

                <div class="table-container">
                    <table class="client-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Proprietário da Moto</th>
                                <th>Modelo da Moto</th>
                                <th>Placa da Moto</th>
                                <th>Ano da Moto</th>
                                <th>N° de serviço</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-moto">
                            <!-- Motos serão carregados aqui dinamicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="moto.js"></script>
    </body>
</html>
<script>
    // Máscara para placa
    document
        .querySelector('input[placeholder="Placa da Moto"]')
        .addEventListener("input", function (e) {
            let value = e.target.value.replace(/\D/g, "");
            value = value.replace(/(\d{3})(\d)/, "$1$2");
            value = value.replace(/(\d{4})(\d)/, "$1-$2");
            e.target.value = value;
        });

    // Máscara para ano da moto
    document
        .querySelector('input[placeholder="Ano da Moto"]')
        .addEventListener("input", function (e) {
            let value = e.target.value.replace(/\D/g, "");
            value = value.replace(/(\d{2})(\d)/, "$1$2");
            value = value.replace(/(\d{4})(\d)/, "$1/$2");
            e.target.value = value;
        });
</script>
