<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Moto</title>
    <link rel="stylesheet" href="visualmoto.css">
</head>
<body>
    <header class="header">
        <img src="imagens/ccm.jpeg" alt="Colégio Cívico-Militar do Paraná" class="logo-ccm">
        
        <img src="imagens/an_motos.png" alt="RN Motos" class="logo-rn">
        
        <img src="imagens/agavi.png" alt="AGAVI" class="logo-agavi">
    </header>

    <div class="container">
        <div class="card">
            <div class="card-header">
                VISUALIZAR MOTO
            </div>
            
            <div class="search-form">
                <div class="form-group">
                    <label for="placa">Placa da Moto:</label>
                    <input type="text" id="placa" name="placa" placeholder="Digite a placa">
                </div>
                
                <button class="search-btn" onclick="buscarMoto()">Buscar</button>
                <button class="search-btn" onclick="listarTodasMotos()" style="background: #4CAF50;">Listar Todas</button>
            </div>

            <div class="total-info">
                Total de motos: <span class="total-number" id="totalMotos">0</span>
            </div>
            
            <div class="table-container">
                <div class="table-header">
                    <div>ID</div>
                    <div>PLACA</div>
                    <div>MODELO</div>
                    <div>ANO</div>
                    <div>AÇÕES</div>
                </div>
                
                <div class="table-content" id="tabelaResultados">
                    <div class="empty-message">Nenhuma moto cadastrada ainda.</div>
                    <a href="cadastromoto.html" class="add-link">Cadastrar primeira moto</a>
                </div>
            </div>
            
            <div class="footer-section">
                <div class="btn-cadastro"><a class="voltar" href="index.html">Voltar</a></div>
        
            </div>
        </div>
    </div>

    <div id="modalAtualizar" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-modal" onclick="fecharModal()">&times;</span>
            <h2>Atualizar Moto</h2>
            <form id="formAtualizar">
                <div class="form-group">
                    <label for="edit_placa">Placa:</label>
                    <input type="text" id="edit_placa" readonly style="background: #eee;">
                </div>
                <div class="form-group">
                    <label for="edit_modelo">Modelo:</label>
                    <input type="text" id="edit_modelo" placeholder="Modelo da moto">
                </div>
                <div class="form-group">
                    <label for="edit_ano">Ano:</label>
                    <input type="text" id="edit_ano" placeholder="Ano da moto">
                </div>
                <button type="button" class="search-btn" onclick="salvarAtualizacao()">Salvar</button>
                <button type="button" class="search-btn" onclick="fecharModal()" style="background: #999;">Cancelar</button>
            </form>
        </div>
    </div>

    <style>
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            max-width: 90%;
        }
        .modal-content h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .modal-content .form-group {
            margin-bottom: 15px;
        }
        .modal-content label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .modal-content input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .close-modal {
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-modal:hover {
            color: #f44336;
        }
        .btn-atualizar {
            background: #FF9800;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .btn-atualizar:hover {
            background: #F57C00;
        }
    </style>

    <script>
        let motosData = [];
        
        async function listarTodasMotos() {
            try {
                const response = await fetch('/moto');
                const motos = await response.json();
                motosData = motos;
                exibirMotos(motos);
            } catch (error) {
                console.error('Erro ao listar motos:', error);
                alert('Erro ao carregar motos.');
            }
        }
        
        async function buscarMoto() {
            const placa = document.getElementById('placa').value;
            
            try {
                let url = '/moto';
                if (placa) {
                    url = `/moto?placa=${encodeURIComponent(placa)}`;
                }
                
                const response = await fetch(url);
                const motos = await response.json();
                motosData = motos;
                exibirMotos(motos);
            } catch (error) {
                console.error('Erro ao buscar motos:', error);
                alert('Erro ao buscar motos.');
            }
        }
        
        function exibirMotos(motos) {
            const tabela = document.getElementById('tabelaResultados');
            const total = document.getElementById('totalMotos');
            
            if (motos.length === 0) {
                tabela.innerHTML = `
                    <div class="empty-message">Nenhuma moto encontrada.</div>
                    <a href="cadastromoto.html" class="add-link">Cadastrar primeira moto</a>
                `;
                total.textContent = '0';
                return;
            }
            
            total.textContent = motos.length;
            
            let html = '';
            motos.forEach((moto) => {
                html += `
                    <div style="display: grid; grid-template-columns: 1fr 2fr 2fr 1fr 1.5fr; padding: 15px 10px; border-bottom: 1px solid #eee; gap: 10px; text-align: center; align-items: center; font-size: 13px;">
                        <div>${moto.id_mt}</div>
                        <div>${moto.mt_placa || '-'}</div>
                        <div>${moto.mt_modelo || '-'}</div>
                        <div>${moto.mt_ano || '-'}</div>
                        <div>
                            <button class="btn-atualizar" onclick="abrirModalAtualizar('${moto.mt_placa}', '${moto.mt_modelo || ''}', '${moto.mt_ano || ''}')">
                                Atualizar
                            </button>
                        </div>
                    </div>
                `;
            });
            
            tabela.innerHTML = html;
        }
        
        function abrirModalAtualizar(placa, modelo, ano) {
            document.getElementById('edit_placa').value = placa;
            document.getElementById('edit_modelo').value = modelo;
            document.getElementById('edit_ano').value = ano;
            document.getElementById('modalAtualizar').style.display = 'flex';
        }
        
        function fecharModal() {
            document.getElementById('modalAtualizar').style.display = 'none';
        }
        
        async function salvarAtualizacao() {
            const placa = document.getElementById('edit_placa').value;
            const modelo = document.getElementById('edit_modelo').value;
            const ano = document.getElementById('edit_ano').value;
            
            try {
                const response = await fetch(`/moto/placa/${encodeURIComponent(placa)}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ mt_modelo: modelo, mt_ano: ano })
                });
                
                if (response.ok) {
                    alert('Moto atualizada com sucesso!');
                    fecharModal();
                    listarTodasMotos();
                } else {
                    const errorMsg = await response.text();
                    alert('Erro ao atualizar: ' + errorMsg);
                }
            } catch (error) {
                console.error('Erro ao atualizar moto:', error);
                alert('Erro ao atualizar moto.');
            }
        }
        
        document.getElementById('placa').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                buscarMoto();
            }
        });
        
        document.addEventListener('DOMContentLoaded', function() {
            listarTodasMotos();
        });
    </script>
</body>
</html>
