<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AN MOTOS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="relatorio.js"></script>
</head>
<body>
    <header>
            
                <img class="ccm" src="imagens/ccm.jpeg" alt="">
                <img class="an" src="imagens/an_motos.png" alt="">
                <img class="agavi" src="imagens/agavi.png" alt="">
            </div>
    </header>
    <h1>Realização de Venda</h1>
   <main class="main-content">
        
    

           <!-- Busca do Cliente -->
           <form id="cliente-form">
               <div class="half-box">
                   <label for="cpf-cliente">CPF do Cliente:</label>
                   <input type="text" id="cli_cpf" name="cli_cpf" placeholder="Digite o CPF do cliente" required>
                   <br><button type="button" class="alinhaBtns2" onclick="buscarCliente()">Buscar Cliente</button></br>
               </div>
               <div id="cliente-info"></div>
           </form>

           <!-- Adicionar Produto -->
           <form id="produto-form">
               <div class="half-box">
                   <label for="produto-nome">Produto:</label>
                   <select id="produto-nome" name="produto-nome" required>
                       <option value="">Selecione o produto</option>
                       <!-- opções de Produtos preenchidas vai aparecer aqui -->
                   </select>
               </div>

               <div class="half-box">
                   <label for="produto-quantidade">Quantidade:</label>
                   <input type="number" id="produto-quantidade" name="produto-quantidade" placeholder="Quantidade" required>
               </div>
               <button type="button" class="alinhaBtns" onclick="adicionarProdutoAoCarrinho()">Adicionar ao Carrinho</button>
           </form>

           <!-- Carrinho -->

       <div class="form-row">
           
           <h2>Carrinho</h2>
           <table>
               <thead>
                   <tr>
                       <th>id</th>
                       <th>Produto</th>
                       <th>Quantidade</th>
                       <th>Preço Unitário</th>
                       <th>Subtotal</th>
                       <th>Ações</th>
                   </tr>
               </thead>
               <tbody id="carrinho">
                   <!-- Preenchido dinamicamente -->
               </tbody>
               </div>
           </table>
       </div>
           <div id="total-venda" data-total="0">Total: R$ 0,00</div>

          <!-- Finalizar Venda -->
          <button type="button" class="alinhaBtns" onclick="finalizarVenda()">Finalizar Venda</button>
    </main>
