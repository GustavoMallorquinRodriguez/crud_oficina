<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AN MOTOS</title>
    <script src="serv.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
            
                <img class="ccm" src="imagens/ccm.jpeg" alt="">
                <img class="an" src="imagens/an_motos.png" alt="">
                <img class="agavi" src="imagens/agavi.png" alt="">
            </div>
    </header>
   <main class="main-content">
        <h1 class="page-title">cadastrar serviço</h1>
        
        <div class="form-container">
            <form id="servico-Form">
                <div class="form-row">
                    <div class="form-group">
                        <input type="number" id="serv_data_entrada" placeholder="data de entrada" required>
                    </div>
                    <div class="form-group">
                        <select id="serv_tipo" required>
                            <option value="">tipo de serviço</option>
                            <option value="revisao">Revisão</option>
                            <option value="manutencao">Manutenção</option>
                            <option value="reparo">Reparo</option>
                            <option value="troca-oleo">Troca de Óleo</option>
                            <option value="freios">Freios</option>
                            <option value="suspensao">Suspensão</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <input type="number" id="serv_data_saida" placeholder="data de saída">
                    </div>
                    <div class="form-group">
                        <input type="text" id="id_fun" placeholder="mecânico do serviço" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <input type="number" id="serv_orcamento" placeholder="Orçamento (R$)" min="0" step="0.01">
                    </div>
                    <div class="form-group">
                        <input type="text" id="id_mt" placeholder="ID moto" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group full-width">
                        <textarea id="serv_observacao" placeholder="observação" rows="4"></textarea>
                    </div>
                </div>
                <div class="buttons">
                    <input
                        type="submit"
                        value="Cadastrar"
                        class="submit-btn"
                        onclick="cadastrarservicos(event)"
                    />
                    <a href="visualservico.html" class="submit-btn">Visualizar Serviços</a>
                </div>
            </form>
        </div>
    </main>
