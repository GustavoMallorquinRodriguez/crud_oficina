<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AN Motos - Agendamento</title>
    <link rel="stylesheet" href="agenda.css" />
</head>
<body>
    <header class="header">
        <div class="logo-left">
            <img src="imagens/ccm.jpeg" alt="Logo ccm" />
        </div>

        <div class="logo-center">
            <img src="imagens/an_motos.png" alt="Logo AN Motos" />
        </div>

        <div class="logo-right">
            <img src="imagens/agavi.png" alt="Logo AGAVI" />
        </div>
    </header>

    <div class="container">
        <div class="form-header">Nova Agenda</div>

        <div class="success-message" id="successMessage">
            Agendamento realizado com sucesso!
        </div>

        <div class="form-content">
            <form id="agendaForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="cli_cpf">Cliente:</label>
                        <select id="cli_cpf" name="cli_cpf" required>
                            <option value="">Selecione o cliente</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="mt_placa">Moto:</label>
                        <select id="mt_placa" name="mt_placa" required>
                            <option value="">Selecione a moto</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="age_entrada">Data de Entrada:</label>
                        <input type="date" id="age_entrada" name="age_entrada" required />
                    </div>

                    <div class="form-group">
                        <label for="id_servico">Tipo de Serviço:</label>
                        <select id="id_servico" name="id_servico" required>
                            <option value="">Selecione o serviço</option>
                        </select>
                        <div class="add-new">
                            <input type="text" id="novo_servico" placeholder="Novo serviço" />
                            <button type="button" onclick="adicionarServico()">+</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="fun_cpf">Funcionário:</label>
                        <select id="fun_cpf" name="fun_cpf" required>
                            <option value="">Selecione o funcionário</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="age_saida">Data de Saída (opcional):</label>
                        <input type="date" id="age_saida" name="age_saida" />
                    </div>
                </div>

                <div class="btn-container">
                    <button type="button" class="submit-btn" onclick="cadastrarAgendamento()">Cadastrar</button>
                    <button type="reset" class="submit-btn limpar-btn">Limpar</button>
                </div>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="form-header">Agendamentos Cadastrados</div>
        <div class="table-container">
            <table class="agenda-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Cliente</th>
                        <th>Moto</th>
                        <th>Data Entrada</th>
                        <th>Serviço</th>
                        <th>Funcionário</th>
                        <th>Data Saída</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabela-agendamentos">
                    <tr>
                        <td colspan="8">Nenhum agendamento cadastrado.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="btn-voltar">
        <a href="index.html">VOLTAR</a>
    </div>

    <script src="agenda.js"></script>
</body>
</html>
