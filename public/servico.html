<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Realização de Venda</title>
        <link rel="stylesheet" href="servico.css" />
        <script src="servico.js"></script>
    </head>
    <body>
        <header>
        
                <img class="ccm" src="imagens/ccm.jpeg" alt="" />
                <img class="an" src="imagens/an_motos.png" alt="" />
                <img class="agavi" src="imagens/agavi.png" alt="" />
            </div>
        </header>

        <div id="main-container">
            <h1>Cadastrar Serviços</h1>

            <div class="filters">
                <label for="servico">Cadastrar tipo de Serviços:</label>
                <input
                    type="text"
                    id="servico"
                    placeholder="Digite o Serviço"
                />

                <button onclick="registraServico(event)" class="alinhaBtns">
                    Cadastrar
                </button>
            </div>
        </div>
        <div class="btn-cadastro">
            <a class="voltar" href="index.html">Voltar</a>
        </div>

    
    </body>
</html>
