<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AN Motos</title>
        <link rel="stylesheet" href="cliente.css" />
        <script src="cliente.js"></script>
    </head>
    <body>
        <header class="header">
            <div class="logo">
                <img src="imagens/ccm.jpeg" alt="Col√©gio CCMH" />
            </div>

            <div class="main-logo motorcycle-bg">
                <img src="imagens/an_motos.png" alt="RW Motos" />
            </div>

            <div class="agave-logo">
                <img src="imagens/agavi.png" alt="Agave" />
            </div>
        </header>

        <div class="container">
            <div class="form-container">
                <h2 class="form-title">Cadastrar Cliente</h2>

                <form id="clienteForm">
                    <div class="form-row">
                        <div class="form-group">
                            <input
                                type="text"
                                id="cli_nome"
                                name="nomeCliente"
                                placeholder="Nome do Cliente"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <input
                                type="text"
                                id="cli_data_nascimento"
                                name="dataNascimento"
                                placeholder="Data de nascimento"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <input
                                type="tel"
                                id="cli_telefone"
                                name="telefone"
                                placeholder="Telefone"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <input
                                type="text"
                                id="cli_cpf"
                                name="cpf"
                                placeholder="CPF"
                                required
                            />
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group quarter">
                            <input
                                type="text"
                                id="cli_cep"
                                name="cep"
                                placeholder="CEP"
                                required
                            />
                        </div>
                        <div class="form-group quarter">
                            <input
                                type="text"
                                id="cli_cidade"
                                name="cidade"
                                placeholder="Cidade"
                            />
                        </div>
                        <div class="form-group quarter">
                            <input
                                type="text"
                                id="cli_bairro"
                                name="bairro"
                                placeholder="Bairro"
                                required
                            />
                        </div>
                        <div class="form-group quarter">
                            <input
                                type="text"
                                id="cli_complemento"
                                name="complemento"
                                placeholder="Complemento"
                            />
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <input
                                type="text"
                                id="cli_nome_rua"
                                name="nomeRua"
                                placeholder="Nome da Rua"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <input
                                type="text"
                                id="cli_numero_casa"
                                name="numeroCasa"
                                placeholder="N¬∫ Casa"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <input
                                type="email"
                                id="cli_email"
                                name="email"
                                placeholder="E-mail"
                                required
                            />
                        </div>
                    </div>
                    <div class="op√ß√µes">
                        <input
                            type="submit"
                            value="Cadastrar"
                            class="submit-btn"
                            onclick="cadastrarCliente(event)"
                        />
                        <input
                            type="submit"
                            value="Atualizar"
                            class="submit-btn"
                            onclick="atualizarCliente()"
                        />
                        <input type="reset" value="Limpar" class="submit-btn" />
                        <input
                            type="button"
                            value="Limpar"
                            class="submit-btn"
                            onclick="limpaCliente();"
                        />
                    </div>
                </form>
            </div>
        </div>
        <div class="container">
        <div class="client-section">
            <h2 class="section-title">Visualizar Cliente</h2>
            <button type="button" onclick="listarClientes()" class="alinhaBtns">Listar Clientes</button>
            <div class="client-stats">
                <p>Total de clientes: <span id="totalClientes">0</span></p>
            </div>
            
            <div class="table-container">
                <table class="client-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome do Cliente</th>
                            <th>Telefone</th>
                            <th>CPF</th>
                            <th>Nome da Rua</th>
                            <th>N¬∫ Casa</th>
                            <th>E-mail</th>
                            <th>A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-clientes">
                        <!-- Clientes ser√£o carregados aqui dinamicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal para editar cliente -->
    <div id="clienteAtualizado" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Editar Cliente</h3>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">            
                <div class="form-row">
                    <input type="text" class="form-input" placeholder="ID" id="id_cli" readonly>
                    <input type="text" class="form-input" placeholder="Nome do Cliente" id="cli_nome">
                    <input type="text" class="form-input" placeholder="data de nascimento" id="cli_data_nascimento">
                    <input type="text" class="form-input" placeholder="Telefone" id="cli_telefone">
                </div>
                <div class="form-row">
                    <input type="text" class="form-input" placeholder="CPF" id="cli_cpf">
                    <input type="text" class="form-input" placeholder="CEP" id="cli_cep">
                    <input type="text" class="form-input" placeholder="Cidade" id="cli_cidade">
                    <input type="text" class="form-input" placeholder="Bairro" id="cli_bairro">
                </div>
                <div class="form-row">
                    <input type="text" class="form-input" placeholder="Complemento" id="cli_complemento">
                    <input type="text" class="form-input" placeholder="Nome Rua" id="cli_nome_rua">
                    <input type="text" class="form-input" placeholder="N¬∫ Casa" id="cli_numero_casa">
                    <input type="email" class="form-input" placeholder="E-mail" id="cli_email">
                </div>
                <div class="modal-buttons">
                    <button class="save-btn" onclick="saveClient()">üíæ Salvar</button>
                    <button class="cancel-btn" onclick="closeModal()">‚ùå Cancelar</button>
                </div>
            </div>
        </div>
    </div>
        
        <tbody id="tabela-clientes">
            <!-- Clientes ser√£o carregados aqui dinamicamente -->
        </tbody>
        

</body>

        
        <div class="btn-cadastro">
            <a class="voltar" href="index.html">Voltar</a>
        </div>
    </body>
    
</html>
