<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AN Motos</title>
        <link rel="stylesheet" href="cliente.css" />
        <script src="cliente.js"></script>
    </head>
    <body>
        <header class="header">
            <div class="logo">
                <img src="imagens/ccm.jpeg" alt="Colégio CCMH" />
            </div>

            <div class="main-logo motorcycle-bg">
                <img src="imagens/an_motos.png" alt="RW Motos" />
            </div>

            <div class="agave-logo">
                <img src="imagens/agavi.png" alt="Agave" />
            </div>
        </header>

        <div class="container">
            <div class="form-container">
                <h2 class="form-title">Cadastrar Cliente</h2>

                <form id="clienteForm">
                    <div class="form-row">
                        <div class="form-group">
                            <input
                                type="text"
                                id="cli_nome"
                                name="nomeCliente"
                                placeholder="Nome do Cliente"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <input
                                type="text"
                                id="cli_data_nascimento"
                                name="dataNascimento"
                                placeholder="Data de nascimento"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <input
                                type="tel"
                                id="cli_telefone"
                                name="telefone"
                                placeholder="Telefone"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <input
                                type="text"
                                id="cli_cpf"
                                name="cpf"
                                placeholder="CPF"
                                required
                            />
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group quarter">
                            <input
                                type="text"
                                id="cli_cep"
                                name="cep"
                                placeholder="CEP"
                                required
                            />
                        </div>
                        <div class="form-group quarter">
                            <input
                                type="text"
                                id="cli_cidade"
                                name="cidade"
                                placeholder="Cidade"
                            />
                        </div>
                        <div class="form-group quarter">
                            <input
                                type="text"
                                id="cli_bairro"
                                name="bairro"
                                placeholder="Bairro"
                                required
                            />
                        </div>
                        <div class="form-group quarter">
                            <input
                                type="text"
                                id="cli_complemento"
                                name="complemento"
                                placeholder="Complemento"
                            />
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <input
                                type="text"
                                id="cli_nome_rua"
                                name="nomeRua"
                                placeholder="Nome da Rua"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <input
                                type="text"
                                id="cli_numero_casa"
                                name="numeroCasa"
                                placeholder="Nº Casa"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <input
                                type="email"
                                id="cli_email"
                                name="email"
                                placeholder="E-mail"
                                required
                            />
                        </div>
                    </div>
                    <div class="opções">
                        <input
                            type="submit"
                            value="Cadastrar"
                            class="submit-btn"
                            onclick="cadastrarCliente(event)"
                        />
                        <input type="reset" value="Limpar" class="submit-btn" />
                        <input
                            type="button"
                            value="Atualizar Cliente"
                            class="submit-btn"
                            onclick="atualizarCliente(); limpaCliente();"
                        />
                    </div>
                </form>
            </div>
        </div>

        
        <div class="btn-cadastro">
            <a class="voltar" href="index.html">Voltar</a>
        </div>
    </body>
    
</html>
