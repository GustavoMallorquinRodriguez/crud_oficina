<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AN MOTOS</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="relatorio.js" defer></script>
    </head>

    <body onload="buscarProdutos()">
        <!-- ====== CABEÇALHO ====== -->
        <header class="cabeca">
            <img class="ccm" src="imagens/ccm.jpeg" alt="Logo CCM" />
            <img class="an" src="imagens/an_motos.png" alt="Logo AN Motos" />
            <img class="agavi" src="imagens/agavi.png" alt="Logo Agavi" />
        </header>

        <!-- ====== MENU LATERAL ====== -->
        <aside class="lateral">
            <nav class="menu-lateral">
                <div class="expandir">
                    <i class="bi bi-list"></i>
                </div>

                <ul>
                    <li class="item-menu">
                        <a href="cliente.html">
                            <span class="icon"
                                ><i class="bi bi-person-fill-add"></i
                            ></span>
                            <span class="link">Cadastrar Cliente</span>
                        </a>
                    </li>

                    <li class="item-menu">
                        <a href="cadastromoto.html">
                            <span class="icon"
                                ><i class="bi bi-r-square-fill"></i
                            ></span>
                            <span class="link">Cadastrar Moto</span>
                        </a>
                    </li>

                    <li class="item-menu">
                        <a href="agenda.html">
                            <span class="icon"
                                ><i class="bi bi-calendar4"></i
                            ></span>
                            <span class="link">Agenda</span>
                        </a>
                    </li>

                </ul>
            </nav>
        </aside>

        <!-- ====== CONTEÚDO PRINCIPAL ====== -->
        <main class="main-content">
            <h1>Realização de Venda</h1>

            <!-- ====== BUSCA DE CLIENTE ====== -->
            <form id="cliente-form">
                <div class="half-box">
                    <label for="cli_cpf">CPF do Cliente:</label>
                    <input
                        type="text"
                        class="cp"
                        id="cli_cpf"
                        name="cli_cpf"
                        placeholder="Digite o CPF do cliente"
                        required
                    />
                    <button
                        type="button"
                        class="alinhaBtns2"
                        onclick="buscarCliente()"
                    >
                        Buscar Cliente
                    </button>
                </div>
                <div id="cliente-info"></div>
            </form>

            <!-- ====== ADICIONAR PRODUTO ====== -->
            <form id="produto-form">
                <div class="half-box">
                    <label for="produto-nome">Serviço:</label>
                    <select id="produto-nome" name="produto-nome" required>
                        <option value="">Selecione o serviço</option>
                    </select>
                </div>

                <div class="half-box">
                    <label for="produto-quantidade">Duração Serviço:</label>
                    <input
                        type="number"
                        class="qua"
                        id="produto-quantidade"
                        name="produto-quantidade"
                        placeholder="Duração"
                        required
                    />
                </div>

                <button
                    type="button"
                    class="alinhaBtns"
                    onclick="adicionarProdutoAoCarrinho()"
                >
                    Adicionar ao Carrinho
                </button>
            </form>

            <!-- ====== CARRINHO ====== -->
            <div class="form-row">
                <h2>Carrinho</h2>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Serviço</th>
                            <th>Duração Serv.</th>
                            <th>Preço Unitário</th>
                            <th>Subtotal</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-vendas"></tbody>
                    <tbody id="carrinho"></tbody>
                </table>
            </div>

            <div id="total-venda" data-total="0">Total: R$ 0,00</div>

            <!-- ====== FINALIZAR VENDA ====== -->
            <button type="button" class="alinhaBtns" onclick="finalizarVenda()">
                Finalizar Venda
            </button>
        </main>
    </body>
</html>
