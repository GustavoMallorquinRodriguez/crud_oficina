<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios - AN MOTOS</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
        />
    <link rel="stylesheet" href="relatorio.css" />
    <script src="relatorio.js" defer></script>
</head>

<body onload="buscarProdutos()">
    <!-- ====== CABEÇALHO ====== -->
    <header class="cabeca">
        <img class="ccm" src="imagens/ccm.jpeg" alt="Logo CCM" />
        <img class="an" src="imagens/an_motos.png" alt="Logo AN Motos" />
        <img class="agavi" src="imagens/agavi.png" alt="Logo Agavi" />
    </header>

    <!-- ====== MENU LATERAL ====== -->
    <aside class="lateral">
        <nav class="menu-lateral">
            <div class="expandir">
                <i class="bi bi-list"></i>
            </div>

            <ul>
                <li class="item-menu">
                    <a href="login.html">
                        <span class="icon"
                            ><i class="bi bi-person-fill-add"></i
                        ></span>
                        <span class="link">Cadastrar Cliente</span>
                    </a>
                </li>

                <li class="item-menu">
                    <a href="funcionario.html">
                        <span class="icon"
                            ><i class="bi bi-person-raised-hand"></i
                        ></span>
                        <span class="link">Cadastrar Funcionário</span>
                    </a>
                </li>

                <li class="item-menu">
                    <a href="cadastromoto.html">
                        <span class="icon"
                            ><i class="bi bi-r-square-fill"></i
                        ></span>
                        <span class="link">Cadastrar Moto</span>
                    </a>
                </li>

                <li class="item-menu">
                    <a href="agenda.html">
                        <span class="icon"
                            ><i class="bi bi-calendar4"></i
                        ></span>
                        <span class="link">Agenda</span>
                    </a>
                </li>

                <li class="item-menu">
                    <a href="servico.html">
                        <span class="icon"
                            ><i class="bi bi-tools"></i
                        ></span>
                        <span class="link">Serviços</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- ====== CONTEÚDO PRINCIPAL ====== -->
    <main class="main-content">
        <h1>Relatórios de Vendas</h1>
        
        <div class="filters">
            <div class="half-box">
                <label for="cpf">CPF do Cliente:</label>
                <input type="text" id="cpf" placeholder="Digite o CPF">
            </div>

            <div class="half-box">
                <label for="produto">Produto:</label>
                <input type="text" id="produto" placeholder="Digite o nome do produto">
            </div>

            <div class="half-box">
                <label for="dataInicio">Data Início:</label>
                <input type="date" id="dataInicio">
            </div>

            <div class="half-box">
                <label for="dataFim">Data Fim:</label>
                <input type="date" id="dataFim">
            </div>

            <button
                type="button"
                class="alinhaBtns2"
                onclick="buscarCliente()"
            >
                Buscar
            </button>
        </div>

        <h3>Relatório de Vendas</h3>
        
        <div class="form-row">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Cliente</th>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody id="tabela-vendas">
                    <!-- As vendas filtradas aparecerão aqui -->
                </tbody>
            </table>
        </div>
    </main>

</body>
</html>
