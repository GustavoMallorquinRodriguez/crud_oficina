<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Relatórios - AN MOTOS</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
        />
        <link rel="stylesheet" href="relatorio.css" />
        <script src="relatorio.js" defer></script>
    </head>
    <body>
        <!-- ====== CABEÇALHO ====== -->
        <header class="cabeca">
            <img class="ccm" src="imagens/ccm.jpeg" alt="Logo CCM" />
            <img class="an" src="imagens/an_motos.png" alt="Logo AN Motos" />
            <img class="agavi" src="imagens/agavi.png" alt="Logo Agavi" />
        </header>

        <!-- ====== CONTEÚDO PRINCIPAL ====== -->
        <main class="main-content">
            <h1>Relatório de Vendas</h1>

            <!-- ====== FILTROS ====== -->
            <div class="filters">
                <div class="half-box">
                    <label for="filtro-cpf">CPF do Cliente:</label>
                    <input
                        type="text"
                        id="filtro-cpf"
                        placeholder="Digite o CPF do cliente"
                    />
                </div>

                <div class="half-box">
                    <label for="filtro-produto">Produto:</label>
                    <input
                        type="text"
                        id="filtro-produto"
                        placeholder="Digite o nome do produto"
                    />
                </div>

                <div class="half-box">
                    <label for="filtro-data">Data:</label>
                    <input type="date" id="filtro-data" />
                </div>

                <button
                    type="button"
                    class="alinhaBtns2"
                    onclick="buscarVendas()"
                >
                    Buscar
                </button>
                <button
                    type="button"
                    class="alinhaBtns2"
                    onclick="limparFiltros()"
                    style="background-color: #999"
                >
                    Limpar
                </button>
            </div>

            <div class="form-row">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Cliente CPF</th>
                            <th>Produto</th>
                            <th>Quantidade</th>
                            <th>Preço Total</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-vendas"></tbody>
                </table>
                <div class="btn-voltar">
                    <a href="index.html">VOLTAR</a>
                </div>
            </div>
        </main>
    </body>
</html>
