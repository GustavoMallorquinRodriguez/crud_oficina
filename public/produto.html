<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cadastro de Produtos</title>
        <link rel="stylesheet" href="produto.css" />
        <script src="produto.js"></script>
    </head>

        <div id="main-container">
            <h1>Cadastro de Produto</h1>
            <form id="produto-form" onsubmit="return cadastrarProduto(event)">
                <div class="full-box">
                    <label for="nome">Nome:</label>
                    <input
                        type="text"
                        id="pro_nome"
                        name="nome"
                        placeholder="Digite o nome do produto"
                        required
                    />
                </div>
                <div class="half-box">
                    <label for="preco">Preço:</label>
                    <input
                        type="number"
                        id="pro_preco"
                        name="preco"
                        placeholder="Digite o preço"
                        required
                    />
                </div>
                <div class="half-box">
                    <label for="categoria">Categoria:</label>
                    <input
                        type="text"
                        id="pro_categoria"
                        name="categoria"
                        placeholder="Digite a categoria"
                        required
                    />
                </div>
                <div class="full-box">
                    <label for="descricao">Descrição:</label>
                    <textarea
                        id="pro_descricao"
                        name="descricao"
                        placeholder="Descrição do produto"
                    ></textarea>
                </div>
                <div class="half-box">
                    <label for="quantidade_estoque"
                        >Quantidade em Estoque:</label
                    >
                    <input
                        type="number"
                        id="pro_quantidade_estoque"
                        name="quantidade_estoque"
                        placeholder="Quantidade em estoque"
                        required
                    />
                </div>

                <div class="full-box">
                    <input type="submit" value="Cadastrar" class="alinhaBtns" />
                    <input type="reset" value="Limpar" class="alinhaBtns" />
                </div>
            </form>
            <h2>Listagem de Produtos</h2>
            <button type="button" onclick="listarProdutos()" class="alinhaBtns">
                Listar Produtos
            </button>

            <table border="1">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Preço</th>
                        <th>Quant. Estoque</th>
                    </tr>
                </thead>
                <tbody id="tabela-clientes">
                    <!-- Linhas serão preenchidas pelo JavaScript -->
                </tbody>
            </table>
        </div>

        <footer>
            <p>©2025</p>
        </footer>
    </body>
</html>
