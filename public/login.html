<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AN Motos - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header class="header">
        <img src="imagens/ccm.jpeg" alt="Logo CCM" class="logo">
        <img src="imagens/an_motos.png" alt="AN Motos" class="logo-main">
        <img src="imagens/agavi.png" alt="Logo Agavi" class="logo">
    </header>

    <main class="login-wrapper">
        <div class="login-container">
            <div class="login-icon">
                <i class="bi bi-person-circle"></i>
            </div>
            <h1 class="login-title">Acesso ao Sistema</h1>
            <p class="login-subtitle">Digite suas credenciais para entrar</p>
            
            <form id="login-form" onsubmit="logar(event)">
                <div class="input-group">
                    <i class="bi bi-person-fill input-icon"></i>
                    <input 
                        type="text" 
                        id="fun_nome" 
                        placeholder="Nome de usuÃ¡rio" 
                        required 
                        autocomplete="username"
                    >
                </div>

                <div class="input-group">
                    <i class="bi bi-key-fill input-icon"></i>
                    <input 
                        type="password" 
                        id="fun_senha" 
                        placeholder="Senha" 
                        required
                        autocomplete="current-password"
                    >
                    <button type="button" class="toggle-password" onclick="togglePassword()">
                        <i class="bi bi-eye-fill" id="eye-icon"></i>
                    </button>
                </div>

                <div class="error-message" id="error-message"></div>

                <button type="submit" class="btn-login" id="btn-login">
                    <span id="btn-text">Entrar</span>
                    <i class="bi bi-box-arrow-in-right"></i>
                </button>
            </form>

            <div class="login-footer">
                <i class="bi bi-shield-lock"></i>
                <span>Acesso seguro</span>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>AN Motos - Sistema de Gerenciamento de Oficina</p>
    </footer>

    <script src="login.js"></script>
</body>
</html>
