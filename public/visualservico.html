<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RN Motos - Visualizar Serviços</title>
        <script src="serv.js"></script>
        <link rel="stylesheet" href="visualservico.css" />
    </head>
    <body>
        <header class="header">
            <div class="logo-left">
                <img src="imagens/ccm.jpeg" alt="Colégio Militar do Paraná" />
            </div>

            <div class="logo-center">
                <img src="imagens/an_motos.png" alt="RN Motos" />
            </div>

            <div class="logo-right">
                <img src="imagens/agavi.png" alt="Agavi" />
            </div>
        </header>

            <div class="container">
            <div class="service-panel">
                <h2 class="panel-title">Visualizar Serviços</h2>

                <form class="servico-form">
                    <div class="form-group">
                        <label for="id-moto">ID Moto:</label>
                        <input
                            type="text"
                            id="id_mt"
                            name="id-moto"
                            placeholder="Digite o ID da moto"
                        />
                    </div>

                    <div class="form-group">
                        <label for="mecanico">Mecânico:</label>
                        <input
                            type="text"
                            id="id_fun"
                            name="Mecânico"
                            placeholder="Digite o nome do Mecânico"
                        />
                    </div>

                    <div class="form-group">
                        <label for="orcamento">Orçamento:</label>
                        <input
                            type="number"
                            id="serv_orcamento"
                            name="orcamento"
                            placeholder="R$ 0,00"
                            step="0.01"
                        />
                    </div>

                    <div class="form-group">
                        <label for="data-entrada">Data entrada:</label>
                        <input
                            type="date"
                            id="serv_data_entrada"
                            name="data-entrada"
                        />
                    </div>

                    <div class="form-group">
                        <label for="data-saida">Data saída:</label>
                        <input
                            type="date"
                            id="serv_data_saida"
                            name="data-saida"
                        />
                    </div>

                    <div class="form-group">
                        <label for="servico-feito">Serviço feito:</label>
                        <select id="serv_tipo" name="servico-feito">
                            <option value="">Status do serviço</option>
                            <option value="pendente">Pendente</option>
                            <option value="andamento">Em Andamento</option>
                            <option value="concluido">Concluído</option>
                        </select>
                    </div>
                </form>

                <table class="service-table">
                    <thead>
                        <tr>
                            <th>ID Moto</th>
                            <th>Mecânico</th>
                            <th>Orçamento</th>
                            <th>Data Entrada</th>
                            <th>Data Saída</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-servicos">
                        <!-- Clientes serão carregados aqui dinamicamente -->
                    </tbody>
                </table>

                <div class="actions">
                    <button class="btn btn-primary" onclick="listarservicos()">
                        Buscar Serviços
                    </button>
                    <button class="btn btn-secondary" onclick="limparFiltros()">
                        Limpar Filtros
                    </button>
                    <button
                        class="btn btn-primary"
                        onclick="adicionarServico()"
                    >
                        Novo Serviço
                    </button>
                </div>
            </div>
        </div>

        <!-- Modal de Edição -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Editar Serviço</h3>
                    <button class="close" onclick="fecharModal()">
                        &times;
                    </button>
                </div>

                <form id="editForm" class="service-form">
                    <div class="form-group">
                        <label for="edit-id-moto">ID Moto:</label>
                        <input
                            type="text"
                            id="edit-id-moto"
                            name="edit-id-moto"
                            readonly
                        />
                    </div>

                    <div class="form-group">
                        <label for="edit-mecanico">Mecânico:</label>
                        <select id="edit-mecanico" name="edit-mecanico">
                            <option value="">Selecione o mecânico</option>
                            <option value="joao">João Silva</option>
                            <option value="maria">Maria Santos</option>
                            <option value="pedro">Pedro Costa</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="edit-orcamento">Orçamento:</label>
                        <input
                            type="number"
                            id="edit-orcamento"
                            name="edit-orcamento"
                            placeholder="R$ 0,00"
                            step="0.01"
                        />
                    </div>

                    <div class="form-group">
                        <label for="edit-data-entrada">Data entrada:</label>
                        <input
                            type="date"
                            id="edit-data-entrada"
                            name="edit-data-entrada"
                        />
                    </div>

                    <div class="form-group">
                        <label for="edit-data-saida">Data saída:</label>
                        <input
                            type="date"
                            id="edit-data-saida"
                            name="edit-data-saida"
                        />
                    </div>

                    <div class="form-group">
                        <label for="edit-servico-feito">Serviço feito:</label>
                        <select
                            id="edit-servico-feito"
                            name="edit-servico-feito"
                        >
                            <option value="">Status do serviço</option>
                            <option value="pendente">Pendente</option>
                            <option value="andamento">Em Andamento</option>
                            <option value="concluido">Concluído</option>
                        </select>
                    </div>
                </form>

                <div class="modal-actions">
                    <button class="btn-modal btn-save" onclick="salvarEdicao()">
                        Salvar Alterações
                    </button>
                    <button
                        class="btn-modal btn-cancel"
                        onclick="fecharModal()"
                    >
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
        <div class="buttons">
            <a href="index.html" class="submit-btn">Voltar</a>
        </div>

      
    </body>
</html>
